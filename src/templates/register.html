{% extends "layout.html" %}
{% block body %}

<div class="container">
  <h1>Register</h1>
  <form name="register" id="register" action="/cs9163/hw02/register" method="POST">
    <div class="form-group">
      <input class="form-control" size=32 id="uname" name="uname" type="text" placeholder="Username" required/><p/>
    </div>

    <div class="form-group">
      <input class="form-control" size=32 id="pword" name="pword" type="text" placeholder="Password" required/><p/>
    </div>
    
    <div class="form-group">
      <input class="form-control" size=32 id="2fa" name="2fa" type="text" placeholder="Cell Phone Number"/><p/>
    </div>
    <button class="btn btn-primary" id="registerbutton" type="submit">Register</button>
  </form>
</div>

{% endblock %}
